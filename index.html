<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="side-bar">
        <img class="background-image" src="halie-west-25xggax4bSA-unsplash.jpg" alt="halie-west as the side-bar background-image">
        <div class="logo-container">
            <img class="logo" src="odin-lined.png" alt="The logo and odin name">
            <div class="logo-name">ODIN</div>
        </div>
        <p class="credit">Photo by Halie West on Unsplash</p>
    </div>
    <div class="entry-division">
        <form action="#" method="get" class="form-container">
            <div class="paragraph-container">
                <p class="bold">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p class="padding-bottom bold">You know you want to.</p>
            </div>
            <fieldset input="">
                <p class="form-header bold">Let's do this!</p>
                <div class="name">
                    <div class="first-name">
                        <label for="first">*FIRST NAME</label>
                        <input type="text" id="first" required>
                    </div>
                    <div class="lastname">
                        <label for="last">*LAST NAME</label>
                        <input type="text" id="last" required>
                    </div>
                </div>
                <div class="email-phone">
                    <div class="email">
                        <label for="mail">EMAIL</label>
                        <input type="email" id="mail">
                    </div>
                    <div class="phone">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="number" id="phone">
                    </div>
                </div>
                <div class="passwd-confirm">
                    <div class="password">
                        <label for="password">*PASSWORD</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="confirm">
                        <label for="confirm">*CONFIRM PASSWORD</label>
                        <input type="password" id="confirm" required>
                    </div>
                </div>
            </fieldset>
            <div class="sign-up-in">
                <button type="submit">Create Account</button>
                <p class="create-account">Already have an account?<a href="#">Log in</a></p>
            </div>
        </form>
    </div>
</body>
</html>
